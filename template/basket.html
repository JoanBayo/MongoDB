{% extends "eBayoPage.html" %}
{% block content -%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        th {
            text-align: center;
        }
        td {
            text-align: center;
        }
        .table td,
        .table th {
            vertical-align: middle;
        }
        .table tbody tr:last-child {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YOUR BASKET</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>PREU</th>
                    <th>QUANTITAT</th>
                    <th>PREU TOTAL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ items.get("id") }}</td>
                    <td>{{ items.get("price") }}</td>
                    <td>{{ items.get("quantity") }}</td>
                    <td>{{ items.get("quantity") * items.get("price") }}</td>
                </tr>
                <tr>
                    <td colspan="3">Total</td>
                    <td>$35.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>


{% endblock -%}
